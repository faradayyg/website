{% extends 'base.html' %}

{% block container_class %}textarea container line-dbl{% endblock %}
{% block content %}
<section class="blog-view">
    <h2>{{ post.title }} </h2><small>{{post.created_at}}</small>
        {% if post.thumbnail %}
        <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" class="blog-image" />
        {% endif %}

    <p>{{ post.description }}</p>

</section>
{% endblock %}
